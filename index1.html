<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What happened?</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=UnifrakturMaguntia&family=Nosifer&family=Fredericka+the+Great&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        /* Back arrow button styling */
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #back-button:hover {
            color: red;
            transform: scale(1.2);
            box-shadow: none; /* Change color on hover */
        }
        
        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Back arrow button -->
    <button id="back-button" onclick="goBack()">‚Üê</button>

    <div class="container">
        <br>
        <br>
        <br>
        <div id="story-text"></div>
        <div id="name-input-container">
            <button id="submit-name" class="choice-btn">Tell Me More</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const storyText = document.getElementById("story-text");
    const nameInputContainer = document.getElementById("name-input-container");
    const submitNameBtn = document.getElementById("submit-name");

    const introText = [
        "Elliot is just a normal high school student...",
        "Or so he believes.",
        "Until one day, his twin brother vanishes...",
        "And no one remembers him."
    ];

    // Function to navigate back to torch.html
    function goBack() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "torch.html";
            }, 500);
        }

    let index = 0;
    let charIndex = 0;
    let currentText = "";

    function typeText() {
        if (index < introText.length) {
            if (charIndex < introText[index].length) {
                currentText += introText[index][charIndex];
                storyText.innerHTML = currentText;
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                index++;
                charIndex = 0;
                currentText += "<br><br>";
                setTimeout(typeText, 500);
            }
        } else {
            setTimeout(() => {
                nameInputContainer.style.display = "block";
            }, 500);
        }
    }

    // Handle "Continue" button click
    submitNameBtn.addEventListener("click", function () {
        // Add a fade-out animation before redirecting
        document.body.classList.add('fade-out');
        setTimeout(() => {
            // Redirect to the next page after the animation
            window.location.href = "uDontExist.html";
        }, 1000); // Match the animation duration
    });

    setTimeout(() => {
        typeText();
    }, 1000);
});

    </script>

</body>
</html>
